<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--CSS-->

    <link rel="stylesheet" href="style.css">

    <script>
        function iniciarJogo() {
            var nivel = alert(document.getElementById('nivel').value)

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }           
          
            window.location.href = 'index.html?' + nivel

        }

       
    </script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="">
                </div>                    
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                  <div class="mb-3"> 
                    <select class="form-select" id="nivel">
                        <option selected>Selecionar Nível</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                  </div>   
                </div>                    
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Inicar Jogo</button>
                </div>                    
            </div>
        </div>
    </div>

</body>
</html>
